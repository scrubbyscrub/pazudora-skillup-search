<html>
<!--link bootstrap css first because we are overriding it with custom css-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#button').on("click", function() {
			var searchTerm = document.getElementById("search").value.toString().toUpperCase().replace(/\s/g,"")
			$.ajax({
				url: "/search", 
				data: { term: searchTerm },
				success: function(result) {
					// result = JSON.parse(result)
					$("#results").html(result)
				},
				type: 'GET',
				// dataType: 'JSON'
			})
		})
	})
</script>
<div class="container" id="top">
	<h1>PAD Skill-Up Material Search</h1>
	<textarea class="form-control" id="search"></textarea>
	<button class="btn btn-default" id="button">Search</button>
	<div class="list-group" id="results">
		What monster are you trying to skill-up?
	</div>
</div>
</html>
